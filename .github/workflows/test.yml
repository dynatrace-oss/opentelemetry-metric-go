name: Unit Test

on:
  push:
#    branches:
#      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - '1.17'
          - '1.18'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - run: go version
      - run: go build ./...
      - run: test -z $(gofmt -l .)
      - run: go test ./...