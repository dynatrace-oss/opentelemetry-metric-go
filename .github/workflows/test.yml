name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        go:
          - '1.17'
          - '1.18'
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
          - 'macos-latest'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - run: go version
      - run: go build ./...
      - run: test -z $(gofmt -l .)
      - run: go test ./...